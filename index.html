  <script>
    const clickSound = document.getElementById('click-sound');
    const hoverSound = document.getElementById('hover-sound');

    const LANG = {

      document.getElementById('title').innerText = LANG[lang].title;

      document.querySelector('.lang-toggle').innerText = lang === 'ru' ? 'EN' : 'RU';
      localStorage.setItem('lang', lang);
    }

    function toggleLanguage() {
      const current = localStorage.getItem('lang') || 'ru';
      const nextLang = current === 'ru' ? 'en' : 'ru';
      loadLanguage(nextLang);
    }

    const savedLang = localStorage.getItem('lang') || 'ru';
    loadLanguage(savedLang);
